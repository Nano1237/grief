<!DOCTYPE html>
<html ng-app="demoApp">
    <head>
        <title>Demo Application</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-resource.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="AppController">
        <div>Demo REST-Call with the ngResource Service</div>
        <p>This is just one method how you can interact with the api!</p>
        <h3>Log:</h3>
        <ul>
            <li ng-repeat="entry in log track by $index">{{entry}}</li>
        </ul>
    </body>
</html>
